<!doctype html>
<title>Top Stories</title>
<body>
  <ul id="stories">
  {% for story in stories %}
     <li class="story_entry">
       <a href="{{story.href}}" class="story_link">{{story.title}}</a>
       <a href="{{story.author.href}}" class="author_link">{{story.author.name}}</a>
     </li>
  {% endfor %}
  </ul>
</body>
