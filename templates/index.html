<!doctype html>
<title>Top Stories</title>
<body>
  <ul id="stories">
  {% for story in stories %}
     <li class="story_entry">
       <a href="{{story.href}}" class="story_link">{{story.title}}</a> &nbsp - %nbsp
       <a href="{{story.submitter.href}}" class="submitter_link">
         {{story.submitter.name}}
       </a>
     </li>
  {% endfor %}
  </ul>
</body>
