{% extends "base.html" %}
{% block body %}
<ul id="stories">
{% for story in stories %}
   <li class="story_entry">
     <a href="{{story.href}}" class="story_link">{{story.title}}</a> &nbsp; - &nbsp;
     <a href="/show/{{story.id}}">(comments)</a> &nbsp; - &nbsp;
     <a href="/user/{{story.user.id}}" class="submitter_link">
       {{story.user.username}}
     </a>
   </li>
{% endfor %}
</ul>
{% endblock %}
